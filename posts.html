<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="posts.css" />
    <script
      src="https://kit.fontawesome.com/eac261105e.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">sidebar</div>

        <div class="col-md-5 mt-3">
          <div class="card topcard">
            <div class="card-body postpic ">
              <!--<div class="container-fluid">-->
                <div class="row">
                  <div class="col-md-1 col-sm-2">
                    <img
                      src="photos/pizza.jpg"
                      class="rounded-circle float-left"
                      alt="Pizza"
                      width="54"
                      height="56"
                    />
                  </div>
                  <div class="col-md-10 pl-md-2 pl-lg-4">
                    <h5>Mohita Sai Karthik</h5>
                    <p pt-0>August 6th at 12.00 PM</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                      <img
                        src="photos/Mountain.jpg"
                        class="postimg"
                        alt="Pizza"
                      />
                    </div>                  
                </div>
                <div class="row text-center mt-3">
                  <div class="col-md-4">
                    <h5>
                      <i class="far fa-thumbs-up fa-lg"></i>
                      Like
                    <h5>
                    
                  </div>
                  <div class="col-md-4">
                    <h5>
                      <i class="far fa-comment fa-lg "></i>
                      Comment
                    </h5>
                  </div>
                  <div class="col-md-4">
                    <h5>
                      <i class="far fa-save fa-lg"></i>
                      Save
                    </h5>                    
                  </div>  
                </div>
                <div class="row">
                  <div class="col pb-0">
                    <hr>
                  </div>
                </div>

                <div class="row">
                  
                    <div class="col-md-1">
                      <img
                      src="photos/pizza.jpg"
                      class="rounded-circle float-left"
                      alt="Pizza"
                      width="44"
                      height="46"
                    />
                    </div>
                    <div class="col-md-11">
                      <form>
                        <div class="form-group">                         
                          <input type="text" class="form-control" id="comments"  placeholder="Write a Comment.....">
                        </div>
                      </form>  
                  </div>
                </div>
              <!--</div>-->
            </div>
          </div>

          
        </div>

        <div class="col-md-3">
          <h4>right side</h4>
          <i class="far fa-comment"></i>
          <span style="color: Mediumslateblue">
           
          </span>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
