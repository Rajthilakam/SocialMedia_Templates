  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">sidebar</div>

        <div class="col-md-5 mt-3">
          <div class="card topcard">
            <div class="card-body postpic">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-1 col-sm-2">
                    <img
                      src="photos/pizza.jpg"
                      class="rounded-circle float-left"
                      alt="Pizza"
                      width="54"
                      height="56"
                    />
                  </div>
                  <div class="col-md-10 pl-md-2 pl-lg-4">
                    <h5>Mohita Sai Karthik</h5>
                    <p pt-0>August 6th at 12.00 PM</p>
                  </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="postimg">
                            <img
                            src="photos/Kalacademy.jpg"
                            class="postimg"
                            alt="Pizza"
                          />
                          </div>
                    </div>
                </div>

              </div>
            </div>



          </div>
        </div>

        <div class="col-md-3">
          <h4>right side</h4>
          <i class="far fa-comment"></i>
          <span style="color: Mediumslateblue">
            <i class="fas fa-user-friends fa-2x" width="10" height="10"></i>
          </span>
        </div>
      </div>
    </div>
