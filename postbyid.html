<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="postbyid.css" />
    <script
      src="https://kit.fontawesome.com/eac261105e.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 postpage">
                <div class="postimagecontainer">
                    <img src="photos/baby2.jpg" alt="" class="postimage">
                </div>
                
            </div>

            <div class="col-md-3 user">
                <div class="row mt-4">
                    <div class="col-md-2 d-xs-none d-sm-none d-md-none d-lg-none d-xl-block">
                        <img
                      src="photos/pizza.jpg"
                      class="rounded-circle float-left"
                      alt="Pizza"
                      width="54"
                      height="56"
                        />
                    </div>                  

                  <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 pl-md-2 pl-lg-4">

                    <h5 class="d-inline">Mohita Sai Karthik</h5>
                    <div class="dropdown float-right">
                      <button class="btn editpostbtn" style="border:none" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <h2 >...</h2>
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Save Post</a>
                        <a class="dropdown-item" href="#">Edit Post</a>
                        <a class="dropdown-item" href="#">Delete Post</a>
                      </div>
                    </div>
                    <p pt-0 class="d-block">August 6th at 12.00 PM</p>                    
                  </div>
                </div>
               

                  <div class="row text-center mt-3">
                    <div class="col-md-6 col-sm-4">
                      <h5>
                        <i class="far fa-thumbs-up fa-lg"></i>
                        Like
                      <h5>                    
                    </div>
  
                    <div class="col-md-6 col-sm-4">
                      <h5>
                        <i class="far fa-comment fa-lg "></i>
                        Comment
                      </h5>
                    </div>
  
                    <!--<div class="col-md-4 col-sm-4">
                      <h5>
                        <i class="far fa-save fa-lg"></i>
                        Save
                      </h5>                    
                    </div>-->  
                  </div>

                  <div class="row">
                    <div class="col pb-0">
                      <hr>
                    </div>
                  </div>
  
                  <div class="row">
                  
                    <div class="col-md-1 d-xs-none d-sm-none d-md-none d-lg-none d-xl-block">
                      <img
                      src="photos/pizza.jpg"
                      class="rounded-circle float-left"
                      alt="Pizza"
                      width="44"
                      height="46"
                    />
                    </div>
                    <div class="col-md-10">
                      <form>
                        <div class="form-group ml-4">                         
                          <input type="text" class="form-control" id="comments"  placeholder="Write a Comment.....">
                        </div>
                      </form>  
                  </div>
                </div>

                 


            </div>
               
                    
                










            </div>
        </div>
    
</body>
</html>
